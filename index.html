<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
 
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Portfolio</title>
    <style>
      body {
        background-color: #ffffff;
      }
    </style>

  </head>
  <div class="container-fluid">
    <body>
      <section id="frontPage">
        <h1 class="text-center">Adam Deeley's Portfolio</h1>
        <div class="thumbnail">
          <img src="me.jpeg" alt="Adam">
          <h3 class="caption text-center">Programmer, front end designer</h3>
        </div>
      </section>
      <section id="projects">
        <h2>Projects</h2>
        <div class="jumbotron">
          <div id="gameThumbs" class="row">
            <div class="col-xs-4 thumbnail thumbImage">
              <img src="clockwise.png" alt="clockwise">
              <p>Clockwise</p>
            </div>
            <div class="col-xs-4 thumbnail">
              <img src="flappyclone.png" alt="clockwise">
              <p>The Bird That Flaps</p>
            </div>
            <div class="col-xs-4 thumbnail">
              <img src="maze.png" alt="clockwise">
              <p>Maze Generator</p>
            </div>
          </div>
        </div>
      </section>
      <section id="contacts">
        <h2>Contacts</h2>
        <div class="jumbotron">
            <p>Github</p>
            <p>LinkedIn</p>
            <p>Email</p>
        </div>
      </section>
    </body>
  </div> 
</html>
